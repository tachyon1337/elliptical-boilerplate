<script src="ui-bag.js"></script>
<script src="wish-list.js"></script>
<wish-list>
    <template>
        <ui-template id="fragment-wishlist">
            {#bag}
            <ui-flex-container class="bag-header">
                <h5>Wish List</h5>
            </ui-flex-container>
            <bag-container model-id="{id}">
                <bag-list>
                    <header>
                        <div><h5>Item</h5></div>
                        <div><h5>Qty</h5></div>
                        <div><h5>Price</h5></div>
                        <div><h5>Subtotal</h5></div>
                    </header>
                    {#items}
                    <bag-item model-id="{id}">
                        <div>
                            <thumb-image>
                                <img src="{imgUrl}">
                            </thumb-image>
                            <div class="item-descriptions">
                                <a href="{url}">{name|s}</a>
                                <div class="icon-container">
                                    <a class="bag-remove">Remove</a>
                                    <span class="icon-ui-bagx22 bag-add"></span>

                                </div>
                                <p class="sku">{sku}</p>
                                {#descriptions}
                                <p class="hide-for-phone">
                                    <b>{label}: </b>{text|s}
                                </p>
                                {/descriptions}
                            </div>
                        </div>
                        <div><input type="text" value="{quantity}" data-bind="value:quantity" readonly /></div>
                        <div><span class="price">{@formatCurrency value="{price}" /}</span></div>
                        <div><span class="price" data-bind="text:subtotal:formatCurrency"></span></div>
                        <phone-display>
                            <label>Qty:</label>
                            <span>{quantity}</span>
                            <label>Price:</label>
                            <span class="price">{@formatCurrency value="{price}" /}</span>
                            <label>Subtotal:</label>
                            <span class="price" data-bind="text:subtotal:formatCurrency">{@formatCurrency value="{subtotal}" /}</span>
                        </phone-display>
                    </bag-item>
                    {/items}
                    <footer>
                        <button style="visibility:hidden;">update</button>
                    </footer>
                </bag-list>
                <bag-summary>
                    <bag-coupon>
                        <label>My Wish List</label>
                        <p>Press the button below to move your wish list to your shopping bag.</p>
                    </bag-coupon>
                    <bag-actions>
                        <button class="ui-button secondary full-width">MOVE TO SHOPPING BAG</button>
                    </bag-actions>
                </bag-summary>
            </bag-container>
            {/bag}
        </ui-template>
        <empty-template>
            <br /><br />
            <h6>There are currently no items in your wish list.</h6>
        </empty-template>
    </template>
</wish-list>
