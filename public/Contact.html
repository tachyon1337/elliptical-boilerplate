<!DOCTYPE html>
<html class="customelements">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>My App</title>
    <script src="scripts/platform.js"></script>
    <link href="css/app.css" rel="stylesheet">
    <link rel="import" href="elements/ui-topbar.html">
    <link rel="import" href="components/ui-sticky-reveal/ui-sticky-reveal.html">
    <link rel="import" href="elements/contact-form.html">
    <link rel="import" href="shared/footer.html" id="footer-doc">
</head>
<body controller="home-link">
<ui-container name="base" class="ui-sticky-footer">
    <ui-topbar></ui-topbar>
    <section class="outer">
        <grid-row>
            <grid-columns class="desktop-6 tablet-6 default-12 bordered-column">
                <h3>Contact Us</h3>
                <p>Sample contact form.</p>
                <contact-form service="Contact" role="form" class="form-width" data-upgraded="true">
                    <form method="post" id="fragment-contact-form">
                        <input type="text" placeholder="Name" id="name" name="name">
                        <input type="text" placeholder="Street" id="street" name="street">
                        <input type="text" placeholder="City" id="city" name="city">
                        <state-select field="state" html5-imported="true"></state-select>
                        <input type="text" placeholder="Zip Code" id="zipCode" name="zipCode">
                        <input type="text" placeholder="Phone" id="phone" name="phone">
                        <input type="text" placeholder="Email" id="email" name="email">
                        <input type="text" placeholder="Subject" id="subject" name="subject">
                        <textarea placeholder="Message" id="message" name="message"></textarea>
                        <flex-box class="full-width">
                            <button class="ui-button secondary large margin">Submit</button>
                        </flex-box>
                    </form>
                </contact-form>
            </grid-columns>
            <grid-columns class="desktop-6 tablet-6 default-12">
                <h3>&nbsp;</h3>
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce in accumsan nisl.
                    Ut ultricies odio lectus, eleifend maximus elit elementum in.
                    Praesent euismod luctus tempus. Ut dignissim mauris sed lacus dapibus tristique.
                </p>
            </grid-columns>
        </grid-row>
    </section>
    <script src="scripts/footer-import.js"></script>
    <footer data-role="footer"></footer>
</ui-container>
<link rel="import" property="scripts" href="bundles/dev-bundle.html">
<link rel="import" property="scripts" href="bundles/bundle.html">
<link rel="import" property="scripts" href="bundles/app-bundle.html">
</body>
</html>
